---
layout: default
cover: false
---

<header>
  <h1>{{ site.name }}</h1>
</header>

<hr class="stylish"/>

<main class="home-main">
  {% if site.posts.size > 0 %}
    <section id="posts">
      <details open>
        <summary>
          <h3 class="home-page-heading">Essays</h3>
        </summary>
        <div class="parent">
          {% for post in site.posts %}
            <div class="post-wrapper">
              <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m/%Y" }}</time>
              <a class="post-link" href="{{ post.url }}">
                {{ post.title }}
              </a>
            </div>
          {% endfor %}
        </div>
      </details>
    </section>
  {% endif %}
</main>
